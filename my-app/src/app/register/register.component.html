<div class="details vh-100 ">
<img src="assets/LDC.png" class="logo"alt="logo"> 
<div><h4>Join Our Community</h4></div>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
  
<div class=" signup">
<div class="email">

    <label for="emailaddress" class="form-label"><h3>E-mail</h3></label>
  <input type="email" class="form-control" id="emailaddress" placeholder="E-mail" formControlName="email" required>
  <div class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
      <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
      <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</small>
      <small *ngIf="registerForm.get('email')?.errors?.['emailExists']">Email already exists</small>
    </div>

</div>

<div class="password">

    <label for="password" class="form-label"><h3>Password</h3></label>
  <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" required>
  <div class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
      <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
      <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
    </div>
</div>
<div class="confirm-password">

    <label for="confirm-password" class="form-label"><h3>Confirm Password</h3></label>
  <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" formControlName="confirmPassword" required>
  <div class="error" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid">
      <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</small>
      <small *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch']">Passwords do not match</small>
    </div>
</div>

</div>


</form>


<div class="options">

  <div class="remember-me ">
    <input type="checkbox" id="rememberMe">
    <label for="rememberMe" style="color: rgba(15, 23, 42, 1); font-size: 14px;" >Remember me</label>
  </div>
  <div class="forgot-password">
    <a href="#" style="color: rgba(9, 9, 23, 1); font-size: 12px;">Forgot password?</a>
  </div>
</div>

<div class="button">
  <button type="submit" class="btn btn-primary submit" (click)="onSubmit()">Sign Up</button>
</div>

<div class="register">
  <p>You have an account? <a routerLink = "/login" style="color: rgba(69, 67, 174, 1); ">Sign In</a></p>

</div>


</div>


<app-footer></app-footer>

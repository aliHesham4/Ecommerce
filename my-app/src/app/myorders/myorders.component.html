<app-header></app-header>
<div class="container">
<h3 class="mt-3 mb-3">My Orders</h3>
<div class=" order-box col-12 p-4">
    <div class="row gap-4">
    <div *ngIf="TotalOrders.length==0"><h4 style="text-align: center;">No Orders Till Now</h4></div>
    <div class="orders col-lg-5 col-12 mt-3 mb-3 " *ngFor="let order of TotalOrders">
    <div class="d-flex justify-content-between">
     <h4 style="display: flex; align-items: center; gap: 5px; margin: 0 0 8px 0;">Order ID:
     <span style="color: darkgray; font-size: 10px;">{{order.id}}</span>
     </h4>
     <img src="/assets/bin.png" alt="remove-item" class="remove" (click)="onDelete(order.id);" style="width: 16px; cursor: pointer;" height="20px"/>
    </div>
     <h4 style="display: flex; align-items: center; gap: 5px; margin: 0 0 8px 0;">Created On:
     <span >{{ order.createdOn | date:'short' }}</span>
     </h4>
     <h4 style="display: flex; align-items: center; gap: 5px; margin: 0 0 8px 0;">Product Amount:
     <span >${{order.amount}}</span>
     </h4>
     <h4 style="display: flex; align-items: center; gap: 5px; margin: 0 0 8px 0;">Total Amount:
     <span style="color: green; font-weight: 600;">${{order.totalAmount}}</span>
     </h4>
     <h4 style="display: flex; align-items: center; gap: 5px; margin: 0 0 8px 0;">Order Status:
     <span *ngIf="!order.isDeleted">Confirmed</span>
     </h4>
    </div>
</div></div>
</div>
<app-footer></app-footer>
<div class="popup" *ngIf="showDeletePopup" (click)="closeDeletePopup()">
  <div class="deletepopup-content" (click)="$event.stopPropagation()">
    <h2>Are you sure you want to delete this product?</h2>
    <div class="button-group mt-4 d-flex gap-2 justify-content-center">
      <button (click)="remove()" class="btn btn-danger">Yes</button>
      <button (click)="closeDeletePopup()" class="btn btn-secondary" style="background-color: rgba(92, 89, 232, 1);">Cancel</button>
    </div>
  </div>
</div>

<div *ngIf="loading" class="loader-overlay">
  <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
